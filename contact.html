<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Navigation Form</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>Tourist Navigation Contact Form</header>
    <form
      action="https://formspree.io/f/mnqegpea"
      method="POST"
      target="_blank"
    >
      <fieldset>
        <legend>Your Information</legend>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" id="firstname" maxlength="30" />
        </div>
        <div>
          <label for="lastname">Surname:</label>
          <input type="text" name="lastname" id="lastname" maxlength="50" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
      </fieldset>

     <!-- =======================OUR-RESORTS=================================== -->

      <fieldset>
        <legend>Explore Your Destination</legend>
        <p>Which destination are you interested in?</p>
        <div>
          <input type="radio" id="albena" name="language" value="albena" checked />
          <label for="albena">Mountain Resorts:</label>
        </div>
        <div>
          <input type="radio" id="balchick" name="language" value="balchick" />
          <label for="balchick">Beach Resorts:</label>
        </div>


      <div class="select">
        <label for="reference">What activities are you interested in?</label>
        <select name="reference" id="reference">
         <option value="hiking">Hiking</option>
                <option value="surfing">Surfing</option>
                <option value="sightseeing">Sightseeing</option>
                <option value="relaxation">Relaxation</option>
                <option value="shopping">Shopping</option>
        </select>
        <div>
            <label for="comments">Comments or Special Requests:</label><br>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>

        <div class="submit">
            <button class="btn-submit" type="submit">Explore Now</button>
        </div>
    </form>
  </body>
</html>
